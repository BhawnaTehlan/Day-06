<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center text-3xl text-rose-700 shadow-black font-black border border-amber-950 rounded-lg  bg-neutral-300 gap-5 mt-5">POLIOMYLELITIS FORM </div>
    <div class="flex flex-col sm:flex-row sm:items-center h-screen gap-5 p-5 mt-8">
      <img class="w-full sm:w-1/2 h-screen" src="./image.jpeg"/>
      <form class="flex w-full sm:w-1/2 gap-5 flex-col ">
        <label class="font-bold text-pink-600 shadow-2xl">Name Of The Child:
            <input class="border-4 p-2 w-full shadow-md bg-indigo-500 text-gray-50 rounded-lg " type="text" required/>
        </label>
        <label class="font-bold text-pink-600">Father's Name:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg " type="text" required/>
          </label>
          <label class="font-bold text-pink-600">Mother's Name:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg " type="text" required/>
          </label>
          <label class="font-bold text-pink-600">Permanent Address:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg" type="text" required/>
          </label>
          <label class="font-bold text-pink-600">Mother's Contact no:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg " type="tel" required/>
          </label>
          <label class="font-bold text-pink-600">Father's Contact no:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg" type="tel" required/>
          </label>
           <label class="font-bold  text-pink-600">Gender:
            <input type="radio" id="Male" name="gender" class="border p-2 w-full bg-indigo-500 text-gray-50"value="Male"/>
            <label  class="font-bold  text-pink-600"for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female"/>
            <label  class="font-bold  text-pink-600" for="Female">Female</label>
         </label> 
          </label>
          <label class=" font-bold text-pink-600">Date Of Birth:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg" type="date" required/>
          </label>
          <label class=" font-bold text-pink-600">Previous Year Vaccination date:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg" type="date" required/>
          </label>
          <label class="font-bold text-pink-600">Vaccinated By:
            <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg " type="text" required/>
            <label class="font-bold text-pink-600">Vaccinated At(Address):
                <input class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg " type="text" required/>


          <label class=" font-bold text-pink-600">Has this child ever had an allergic to pervious polio vaccine?
            <select class="border p-2 w-full shadow-md  bg-indigo-500 text-gray-50 rounded-lg">
                <option>Please choose an option</option>
                <option>Yes</option>
                 <option>No</option>
                </select>
          </label>
          <input class="bg-sky-500 hover:shadow-xl hover:bg-sky-950 cursor-pointer text-white rounded-md py-2 w-full gap-4 mt-5"   type="submit" / >
          <input  class="bg-sky-500 hover:shadow-xl hover:bg-sky-950 cursor-pointer text-white rounded-md py-2 w-full mt-10" type="reset" >
          </form>
     </div>
</body>
</html>
